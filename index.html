<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game-container">
    <div id="game-board"></div>
    
    <div id="controls">
        <button id="start-btn">Let's get started</button>
        <div id="settings">
            <label for="settings">Settings:</label>
            <input type="radio" name="settings" id="speed-normal" value="normal" checked>
            <label for="speed-normal">Normal</label>
            <input type="radio" name="settings" id="speed-fast" value="fast">
            <label for="speed-fast">Fast</label>
        </div>
        <div id="score">Points: 0</div>
          
    </div>
  </div>
    <script src="js/app.js"></script>
</body>
</html>
